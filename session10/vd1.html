<!DOCTYPE html>
<html>
<head>
	<title>btse10</title>
	<link rel="stylesheet" href="vd1.css">
	<meta charset="utf-8">
</head>
<body>
	<div id="demo1">
		<div class="banner">
			<div class="cau1">Register</div>	
		</div>
		<div class="contaiter">
		<div class="login">
			<h2>Login</h2>
			<div class="login_form">
				<form name="login" action="#" method="POST">
					<p class="label">Username or email address <span class="require">*</span></p>
					<input type="text" name="username" class="input_text">
					<p  class="label">Password <span class="require">*</span></p>
					<input type="password" name="password"  class="input_text">
					<input type="submit" name="login" value="LOGIN" class="submit_button">
					<input type="checkbox" name="remember" value="remember"> Remember me
					<p class="lost_password">
						<a href="#">Lost your password?</a>
					</p>
				</form>
			</div>
		</div>
		<div class="register">
			<h2>Register</h2>
			<div class="register_form">
				<form name="register" action="#" method="POST">
					<div class="first_name">
						<p class="label">First name<span class="require">*</span></p>
						<input type="text" name="first_name" class="input_text">
					</div>
					<div class="last_name">
						<p class="label">Last name<span class="require">*</span></p>
						<input type="text" name="last_name" class="input_text">
					</div>
					<input type="reset" name="reset" value="RESET" class="submit_button">
					<input type="image" name="register" src="img/register.png">
			</div>
		</div>
	</div>
		
	</div>

</body>
</html>
